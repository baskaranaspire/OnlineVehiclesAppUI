<div class="container">
    <br />
    <div class="row">
      <div class="col">
        <h3>Create Online Vehicles</h3>
      </div>
      <div class="col text-right">
        <a href="#" routerLink="/Vehicle/list" class="btn btn-secondary btn-sm">Back To Online Vehicle List</a>
      </div>
    </div>
    <br />
    <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)">

      <div class="form-group">
        <label for="vehicleId">Vehicle Id:</label>
        <input formControlName="vehicleId"
               id="vehicleId"
               type="text"
               class="form-control" />
      </div>
           
      <div class="form-group">
        <label for="vin">Vin:</label>
        <input formControlName="vin"
               id="vin"
               type="text"
               class="form-control" />
      </div>

      <div class="form-group">
        <label for="make">Make:</label>
        <input formControlName="make"
               id="make"
               type="text"
               class="form-control" />
      </div>

      <div class="form-group">
        <label for="model">Model:</label>
        <input formControlName="model"
               id="model"
               type="text"
               class="form-control" />
      </div>

      <div class="form-group">
        <label for="year">Year:</label>
        <input formControlName="year"
               id="year"
               type="text"
               class="form-control" />
      </div>

      <div class="form-group">
        <label for="thumbnailUrl">Thumbnail Url:</label>
        <input formControlName="thumbnailUrl"
               id="thumbnailUrl"
               type="text"
               class="form-control" />
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!createForm.valid">Create</button>
    </form>
  </div>
